<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/561c8289ff.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-173524.jpg" alt="Profile" class="profile-pic">
                <div class="post-info">
                    <p class="profile-name">
                        <strong>Sitharath</strong> shared <strong>Jack's</strong> <span>video</span>
                    </p>
                    <p class="timestamp">Yesterday at 08:44 PM</p>
                </div>
                <button class="more-options">•••</button>
            </div>
            <div class="post-content">
                <div class="video-container">
                    <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg" alt="Paris Streets" class="post-image">
                    <div class="play-button">
                        <div class="play-icon"></div>
                    </div>
                </div>
                <div class="content-info">
                    <h2>The beauty of mountain during sunset</h2>
                    <p class="views">10.2M views</p>
                </div>
            </div>
            <div class="post-footer">
                <div class="interaction-buttons">
                    <button class="action-btn">
                        <i class="fas fa-heart"></i>
                        <span>5.45M</span>
                    </button>
                    <button class="action-btn">
                        <i class="far fa-comment"></i>
                        <span>2.95M</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                    </button>
                </div>
                <div class="comment-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH87TKQrWcl19xly2VNs0CjBzy8eaKNM-ZpA&s" alt="User" class="user-pic">
                    <p class="commend-input"> Write a comment</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
